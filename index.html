      <style>
          body{
              background-color: black;
          }
          .nav{
    background-color: black;
    color: white;
    position: sticky;
    top: 0px;
    display: flex;
    flex-direction: row;
}

.image{
    position: relative;
    right: 720px;

}
.box {
  display: flex;
  flex-direction: column;
  position: relative;
  left: -150px;
  float: right;
  width: 70%;
  text-align: center;
  flex: 1;
}

.img2 {
  display: block;
  max-width:130px;
  max-height:95px;
  width: auto;
  height: auto;
}
.nav1,img,h1{
     display: flex;  
     flex-direction: row; 
     align-items: center; 
     margin-left: 10px;
     max-width: 30vw;
    
    
}

hr{
    top: 0px;
    
}
.nav2{
    display: flex;
    justify-content: center;
    align-items: center;
    margin-left: 15vw;


}
.search{
    display: flex;
    align-items: center;
    border-radius: 9px;
    width: 45vw;
    background: #E4E4E4;
    padding: 18px 22px;
    font-size: 1em;
    color: #555555;
    outline: none;
    border: none;
    box-shadow: none;
    border-radius: 5px;
    font-family: 'Roboto', sans-serif;
    resize: none;
    
}
.search input{
    flex: 1;
    border: none;
}
.nav3{
    margin-left: 30px;
    gap: 30px;

}
.nav4{
    margin-left: 28px;
}
.section1{
    
    background-color: black;
    top: 0px;
    display: flex;
    flex-direction: row;

}
.section2{
    min-width: 28vw;
    position: sticky;
    top: 40px;
}
.but1{display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background-color: #FFFFFF;
    border-radius: 999px;
    background: #E4E4E4;
    max-width: calc(100% - 52px);
    width: 100%;
    padding: 18px 22px;
    font-size: 1em;
    color: #555555;
    outline: none;
    border: none;
    box-shadow: none;
    border-radius: 5px;
    font-family: 'Roboto', sans-serif;
    resize: none;
}
.but2{
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 3vw;
    border-radius: 9px;
    
    background-color: #FFFFFF;
    border: none;


}
.section4{position: sticky;
    display: flex;
    align-items: center;
    justify-content: center;
    
}
.section5{
    margin-left: 50vw;

}
.s3{
    background: #E4E4E4;
    max-width: calc(100% - 52px);
    width: 100%;
    padding: 18px 22px;
    font-size: 1em;
    
    outline: none;
    border: none;
    box-shadow: none;
    border-radius: 5px;
    font-family: 'Roboto', sans-serif;
    resize: none;
}
tr{
    background: #3d1068;
    max-width: calc(100% - 52px);
    width: 100%;
    padding: 18px 22px;
    font-size: 1em;
    color: #771111;
    outline: none;
    border: none;
    box-shadow: none;
    border-radius: 5px;
    font-family: 'Roboto', sans-serif;
    resize: none;
}
.container{
            display: flex;
            gap: 0.5rem;
            flex-wrap:  wrap;
            justify-content: space-around;
            margin-left: 200px;
            background-color: black;
        }
        .card{
            background-color: black;
            border: 1px solid black;
            border-radius: 0.25rem;
            padding: 0.5rem ;
            box-shadow: 10px 5px;
            transition: all 5s ease-in;
            cursor: n-resize;
           
        }
        
        .card h5{margin: var(--zero-px);
            text-align: center;
        }
